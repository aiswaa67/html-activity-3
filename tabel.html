 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel dengan garis</title>
</head>
<body>
    <table border="1">
        <!-- Bagian kepala tabel -->
        <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Harga</th>
              <th>Gambar</th>
            </tr>
        </thead>
        <!-- Bagian body tabel -->
        <tbody>
          <tr>
            <td>1</td>
            <td>Tas</td>
            <td>Rp. 250.000</td>
            <td></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Sepatu</td>
            <td>Rp. 270.000</td>
            <td></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Kerudung</td>
            <td>Rp. 85.000</td>
            <td></td>
          </tr>
          <tr>
            <td>4</td>
            <td>Baju</td>
            <td>Rp. 125.000</td>
            <td></td>
          </tr>
          <tr>
            <td>5</td>
            <td>Handphone</td>
            <td>Rp. 3.500.000</td>
            <td></td>
          </tr>
        </tbody>
    </table>
</body>
</html>
