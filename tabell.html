<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel dengan garis dan cellpadding dan cellspacing</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0">
        <!-- Bagian kepala tabel -->
        <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Harga</th>
              <th>Gambar</th>
            </tr>
        </thead>
        <!-- Bagian body tabel -->
        <tbody>
          <tr>
            <td>1</td>
            <td>Mochi</td>
            <td>Rp. 15.000</td>
            <td></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Dimsum</td>
            <td>Rp. 20.000</td>
            <td></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Es Coklat</td>
            <td>Rp. 10.000</td>
            <td></td>
          </tr>
          <tr>
            <td>4</td>
            <td>Es Kuwut</td>
            <td>Rp. 8.000</td>
            <td></td>
          </tr>
          <tr>
            <td>5</td>
            <td>Es Teh Jumbo</td>
            <td>Rp. 5.000</td>
            <td></td>
          </tr>
          <tfoot>
            <tr>
              <th></th>
              <td></td>
            </tr>
          </tfoot>
        </tbody>
    </table>
</body>
</html>
