<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel dengan garis dan cellpadding dan cellspacing</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0">
      <h1>Menu Makanan</h1>
      <button>Tambah</button>
        <!-- Bagian kepala tabel -->
        <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Harga</th>
              <th>Gambar</th>
            </tr>
        </thead>
        <!-- Bagian body tabel -->
        <tbody>
          <tr>
            <td>1</td>
            <td>Mochi</td>
            <td>Rp. 25.000</td>
            <td>
              <img src="Mochi.jpeg" alt="" height="150px" width="150px"> 
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Dimsum</td>
            <td>Rp. 30.000</td>
            <td>
              <img src="Dimsum.jpeg" alt="" height="150px" width="150px"></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Cake</td>
            <td>Rp. 150.000</td>
            <td>
              <img src="Cake.jpeg" alt="" height="150px" width="150px"></td>
          </tr>
        </tbody>
    </table>
</body>
</html>
